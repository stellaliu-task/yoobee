<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width:760px; min-width:320px; margin:40px auto;">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="register-toggle">Register</button>
            </div>
            
            <form id="login-form" class="form active">
                <h2>Login to Your Account</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
            
            <form id="register-form" class="form">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Register</button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
        <div style="text-align:center; margin-top: 20px;">
            <a href="/admin-login" style="color:#4CAF50; font-weight:bold; text-decoration:none;">
                <i class="fas fa-user-shield"></i> Admin Login
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=3.2"></script>
</body>
</html>

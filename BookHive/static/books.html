<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHive - Books Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .item { border-bottom: 1px solid #eee; padding: 6px 0; }
    .msg { color: green; }
    .err { color: red; }
  </style>
</head>
<body>
  <h1>Books Management</h1>
  <form id="book-add-form">
    <label>Title</label><input type="text" id="book-title" required>
    <label>Author</label><input type="text" id="book-author" required>
    <label>User ID</label><input type="number" id="book-user-id" required>
    <label>Description</label><textarea id="book-desc"></textarea>
    <label>Catalog</label><input type="text" id="book-catalog">
    <label>Status</label>
    <select id="book-status">
      <option value="want_to_read">Want to Read</option>
      <option value="reading">Reading</option>
      <option value="read">Read</option>
    </select>
    <button type="submit">Add Book</button>
  </form>
  <div id="book-msg"></div>
  <button onclick="fetchBooks()">Refresh List</button>
  <div id="book-list"></div>
  <script>
    document.getElementById('book-add-form').onsubmit = async function(e) {
      e.preventDefault();
      const title = document.getElementById('book-title').value;
      const author = document.getElementById('book-author').value;
      const user_id = document.getElementById('book-user-id').value;
      const description = document.getElementById('book-desc').value;
      const catalog = document.getElementById('book-catalog').value;
      const status = document.getElementById('book-status').value;
      const resp = await fetch('/books', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({title, author, user_id, description, catalog, status})
      });
      const data = await resp.json();
      document.getElementById('book-msg').innerText = data.message || JSON.stringify(data);
      fetchBooks();
    };
    async function fetchBooks() {
      const r = await fetch('/books');
      const d = await r.json();
      let html = '';
      (d.books||[]).forEach(b => {
        html += `<div class="item"><span>${b.id}: ${b.title} (${b.author}) [status:${b.status}]</span> <button onclick="deleteBook(${b.id})">Delete</button></div>`;
      });
      document.getElementById('book-list').innerHTML = html;
    }
    async function deleteBook(id) {
      await fetch('/books/'+id, {method:'DELETE'});
      fetchBooks();
    }
    window.onload = fetchBooks;
  </script>
</body>
</html>

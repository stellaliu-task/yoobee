<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHive - Admins Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .item { border-bottom: 1px solid #eee; padding: 6px 0; }
    .msg { color: green; }
    .err { color: red; }
  </style>
</head>
<body>
  <h1>Admins Management</h1>
  <form id="admin-add-form">
    <label>Username</label><input type="text" id="admin-username" required>
    <label>Email</label><input type="email" id="admin-email" required>
    <label>Password</label><input type="password" id="admin-password" required>
    <button type="submit">Add Admin</button>
  </form>
  <div id="admin-msg"></div>
  <button onclick="fetchAdmins()">Refresh List</button>
  <div id="admin-list"></div>
  <script>
    document.getElementById('admin-add-form').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('admin-username').value;
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      const resp = await fetch('/admins', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name, email, password})
      });
      const data = await resp.json();
      document.getElementById('admin-msg').innerText = data.message || JSON.stringify(data);
      fetchAdmins();
    };
    async function fetchAdmins() {
      const r = await fetch('/admins');
      const d = await r.json();
      let html = '';
      (d.admins||[]).forEach(a => {
        html += `<div class="item"><span>${a.id}: ${a.name} (${a.email})</span> <button onclick="deleteAdmin(${a.id})">Delete</button></div>`;
      });
      document.getElementById('admin-list').innerHTML = html;
    }
    async function deleteAdmin(id) {
      await fetch('/admins/'+id, {method:'DELETE'});
      fetchAdmins();
    }
    window.onload = fetchAdmins;
  </script>
</body>
</html>

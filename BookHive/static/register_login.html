<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHive - Register & Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .block { margin-bottom: 32px; padding: 16px; border: 1px solid #ddd; border-radius: 8px; max-width: 400px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 3px; margin-bottom: 8px; }
    button { padding: 8px 20px; }
    .msg { margin-top: 8px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>BookHive Register & Login</h1>

  <div class="block">
    <h2>Register</h2>
    <form id="register-form">
      <label>Username</label><input type="text" id="reg-username" required>
      <label>Email</label><input type="email" id="reg-email" required>
      <label>Password</label><input type="password" id="reg-password" required>
      <button type="submit">Register</button>
    </form>
    <div class="msg" id="register-msg"></div>
  </div>

  <div class="block">
    <h2>Login</h2>
    <form id="login-form">
      <label>Username</label><input type="text" id="login-username" required>
      <label>Password</label><input type="password" id="login-password" required>
      <button type="submit">Login</button>
    </form>
    <div class="msg" id="login-msg"></div>
  </div>

  <script>
    document.getElementById('register-form').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      const resp = await fetch('/api/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, email, password})
      });
      let data;
      try { data = await resp.json(); }
      catch (err) { data = {message: 'Invalid server response'}; }
      document.getElementById('register-msg').innerText = data.message || JSON.stringify(data);
    };

    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const resp = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });
      let data;
      try { data = await resp.json(); }
      catch (err) { data = {message: 'Invalid server response'}; }
      document.getElementById('login-msg').innerText = data.message || JSON.stringify(data);
    };
  </script>
</body>
</html>
